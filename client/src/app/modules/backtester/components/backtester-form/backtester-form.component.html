<form [formGroup]="backtesterForm" (ngSubmit)="onSubmit()">  

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Strategy Name</mat-label>
            <input matInput formControlName="strategyName">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Access Status</mat-label>
            <mat-select formControlName="accessSelect">         
                <mat-option value="public">Public</mat-option> 
                <mat-option value="private">Private</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Start-date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>End-date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
   
    <div>
        <!-- multiple-select includes form-field and label -->
        <multiple-select
            [formGroup]="backtesterForm" 
            [controlName]="'countrySelect'"
            [label]="'Countries'" 
            [values]="countries" 
            [options]="countryOptions">
        </multiple-select>

        <mat-form-field  appearance="fill">
            <mat-label>Markets</mat-label>
        
            <mat-select #marketSelect formControlName="marketsSelect" multiple>
                <div class="select-all">
                    <mat-checkbox [(ngModel)]="allMarketsSelected"
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="marketToggleAllSelection()">Select All</mat-checkbox>
                </div>
                <mat-optgroup *ngFor="let marketGroup of marketGroups" [disabled]="marketGroup.disabled" [label]="marketGroup.name">
                    <mat-option (click)="marketOptionClicked()" *ngFor="let option of marketGroup.options" [value]="option.value">{{ option.label }}</mat-option>
                </mat-optgroup>
                
            </mat-select>
        </mat-form-field>

        <!-- <multiple-select 
            [formGroup]="backtesterForm" 
            [controlName]="'marketSelect'" 
            [label]="'Markets'"
            [values]="markets" 
            [options]="marketsOptions">
        </multiple-select> -->
    </div>
   
    <div>
        <multiple-select 
            [formGroup]="backtesterForm" 
            [controlName]="'sectorSelect'" 
            [label]="'Sectors'"
            [values]="sectors" 
            [options]="sectorsOptions"
            [activeOptions]="sectorsOptions">
        </multiple-select>

        <multiple-select 
            [formGroup]="backtesterForm" 
            [controlName]="'branchesSelect'" 
            [label]="'Branches'"
            [values]="branches" 
            [options]="branchesOptions">
        </multiple-select>   
    </div>

    <app-filter-list></app-filter-list>
   
</form>
