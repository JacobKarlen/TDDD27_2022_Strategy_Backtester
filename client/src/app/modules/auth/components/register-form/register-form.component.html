<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">  
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="name" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type='password' id="password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Repeat password</mat-label>
        <input matInput type='password' id="repeat-password" formControlName="repeat-password">
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit">Register</button>  
</form>
