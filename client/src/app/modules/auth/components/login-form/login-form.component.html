<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="name" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type='password' id="password" formControlName="password">
    </mat-form-field>

    <mat-error *ngIf="loginForm?.errors?.serverError">
        {{ loginForm?.errors?.serverError }}
    </mat-error>
    
    <button mat-raised-button color="primary" type="submit">Login</button> 
    
    <div style="margin-top: 10px;">
        <a [routerLink]="'/register'">Don't have an account yet? Sign up here</a>
    </div>
</form>
